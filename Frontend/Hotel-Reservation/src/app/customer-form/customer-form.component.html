<form >
   <h1>Your details</h1> 
    <div class="form-group">
        <label for="firstName">First Name*</label>
    <input
      required
      minlength="3"
      ngModel 
      name="firstName" 
      #firstName="ngModel" 
      (change)="log(firstName)" 
      id="firstName" 
      type="text" 
      class="form-control">
        <div 
        class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors?.['required']">
                First name is required
            </div>
            <div *ngIf="firstName.errors?.['minlength']">
                Minimum {{firstName.errors?.['minlength'].requiredLength}} characters 
            </div>
        </div>
</div>
    <div class="form-group">
        <label for="lastName">Last Name*</label>
    <input
    required
    minlength="3"
    ngModel 
    name="firstName" 
    #lastName="ngModel" 
    (change)="log(lastName)" 
    id="lastName" 
    type="text" 
    class="form-control">
      <div 
      class="alert alert-danger" 
      *ngIf="lastName.touched && !lastName.valid">
          <div *ngIf="lastName.errors?.['required']">
              Last name is required
          </div>
          <div *ngIf="lastName.errors?.['minlength']">
              Minimum {{lastName.errors?.['minlength'].requiredLength}} characters 
          </div>
      </div>
</div>
<div class="form-group">
    <label for="phone">Phone*</label>
<input
required
ngModel 
name="phone" 
#phone="ngModel" 
(change)="log(phone)" 
id="phone" 
type="text" 
class="form-control">
  <div 
  class="alert alert-danger" 
  *ngIf="phone.touched && !phone.valid">
      <div *ngIf="phone.errors?.['required']">
          Phone number is required
      </div>
  </div>
</div>

<div class="divButton">
    <button 
        class="btn btn-primary" 
        type="submit" 
        value="Save" 
        [disabled]="!submitForm.valid"
        [ngStyle]="{'background-color': submitForm.valid ? 'blue': 'gray'}">
        Submit
</button>
    <button 
        type="button" 
        class="btn btn-danger" 
        [routerLink]="'/'">Cancel</button>
    </div>
</form>
