<div class="main">
    <div class="header grid">
      <h1>Search for available rooms</h1>
    </div>

    <div class="grid">

          <div class="p-col-5 p-md-4">
            <span class="p-float-label">
              <p-dropdown inputId="tier" [autoDisplayFirst]="false" [options]="tierOptions" optionLabel="name" optionValue="value" [style]="{'minWidth': '10rem'}" [(ngModel)]="tier" ></p-dropdown>
              <label for="tier">Tier</label>
            </span>
          </div>
          
          <div class="p-col-5 p-md-4">
            <span class="p-float-label">
              <p-calendar name="startDate" [(ngModel)]="startDate" id="startDate" dataType="string" dateFormat="yy-mm-dd" ></p-calendar>
              <label for="startDate">Start Date</label>
            </span>
          </div>
          
          <div class="p-col-5 p-md-4">
            <span class="p-float-label">
              <p-calendar [(ngModel)]="endDate" id="endDate" dataType="string" dateFormat="yy-mm-dd" ></p-calendar>
              <label for="endDate">End Date</label>
            </span>
          </div>
          
          <div class="p-col-5 p-md-4">
            <span class="p-float-label">
              <p-dropdown inputId="beds" [autoDisplayFirst]="false" [options]="roomOptions" optionLabel="name" optionValue="value" [style]="{'minWidth': '8rem'}" [(ngModel)]="numberOfBeds" ></p-dropdown>
              <label for="beds">Beds</label>
            </span>
          </div>
          
          <div class="p-col-5 p-md-4"> 
            <span class="p-float-label">
              <p-inputNumber inputId="minPrice" [useGrouping]="false" [(ngModel)]="minPrice" ></p-inputNumber>
              <label for="minPrice">Min Price</label>
            </span>
          </div>
          
          <div class="p-col-5 p-md-4">
            <span class="p-float-label">
              <p-inputNumber inputId="maxPrice" [useGrouping]="false" [(ngModel)]="maxPrice" ></p-inputNumber>
              <label for="maxPrice">Max Price</label>
            </span>
          </div>
          
          <button (click)="search()" class="submitButton" type="submit" name="Submit">Submit</button>
        
    </div>
</div>
<div class="imageContainer">

</div>

<br>
<br>
<br>
<div id="roomsList" class="roomCardContainer">
  <div *ngFor="let room of searchedRooms">
    <app-room-card [room]="room" [startDate]="startDate" [endDate]="endDate"></app-room-card>
  </div>
</div>
