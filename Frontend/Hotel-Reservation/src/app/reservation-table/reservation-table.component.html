<div class="searchContainer">
  <form (ngSubmit)="search()">
      <label for="id">Customer ID: </label>
      <input [(ngModel)]="id" name="id" type="number" value="0">
    <button class="submitButton" type="submit" name="Submit">Submit</button>
  </form>
</div>

<div>
  <h1>Reservations Table</h1>
  <table class="reservationTable">
    <thead>
    <tr>
      <th>Reservation ID</th>
      <th>Room Number</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Costumer ID</th>
      <th>Edit</th>
      <th>Cancel</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reservation of reservations; index as i">
      <td>{{reservation.reservationId}}</td>
      <td>{{reservation.roomNum}}</td>
      <td>
        <div *ngIf="editingReservation && editReservationIndex == i; else notShow"><input [(ngModel)]="reservation.startDate" type="date"></div>
        <ng-template #notShow><div>{{reservation.startDate | date}}</div></ng-template>
      </td>
      <td>
        <div *ngIf="editingReservation && editReservationIndex == i; else notShow2"><input type="date" [(ngModel)]="reservation.endDate"></div>
        <ng-template #notShow2><div>{{reservation.endDate | date}}</div></ng-template>
      </td>
      <td>{{reservation.customerId}}</td>
      <td>
        <div *ngIf="editingReservation && editReservationIndex == i; else notShow3"><button class="submitButton" (click)="updateButton(reservation)">Done</button></div>
        <ng-template #notShow3><div><button class="submitButton" (click)="viewButton(i)">Edit</button></div></ng-template>
      </td>
      <td><button class="submitButton" (click)="cancelReservation(reservation.reservationId)">Cancel</button></td>
    </tr>
    </tbody>
  </table>
</div>
